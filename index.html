<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/f21b4b2424.js" crossorigin="anonymous"></script>
    <!--My Styles-->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    
    <header class="p-3">
        <h1>Weather Dashboard</h1>
    </header>
    
    <main>
        <div class="search p-2">
            <form>
                <label for="search-city" id="search-header">Search for a City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name" aria-label="City Name">
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-outline-secondary" type="button" id="search-button">
                          <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="results">
            <div class="container m-3 p-3" id="current-weather" hidden>
                <h2 class="mb-3" id="name-and-date"></h2>
            </div>
            <div class="container fiveDay m-3">
                <div class="row">
                    <div class="col">
                        <h3>5-Day Forecast</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col px-1 daily">
                        <div class="card p-1"  id="day-1">
                        </div>
                    </div>
                    <div class="col px-1 daily">
                        <div class="card p-1" id="day-2">
                        </div>
                    </div>
                    <div class="col px-1 daily">
                        <div class="card p-1" id="day-3">
                        </div>
                    </div>
                    <div class="col px-1 daily">
                        <div class="card p-1" id="day-4">
                        </div>
                   </div>
                    <div class="col px-1 daily">
                        <div class="card p-1" id="day-5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Bootstrap-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--My Scripts-->
    <script src="assets/js/config.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
